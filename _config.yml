# Site settings
locale: en-US
title: "Will Cai"
name: "Will Cai"
description: Personal website of Will Cai.
url: "https://wicai24.github.io"
baseurl: ""
repository: "wicai24/wicai24.github.io"
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

# Theme
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: default
logo: 
author_profile: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: false
      comments: false
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      author_profile: true
      permalink: /:collection/:path/
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Navigation
include:
  - _pages

# Author profile
author:
  avatar: "/pfp2.pic.jpg"

  links:
    - label: Email
      icon: fas fa-envelope
      url: mailto:me@willc.ai
    - label: LinkedIn
      icon: fab fa-linkedin
      url: https://www.linkedin.com/in/will-cai-7a551717a/
    - label: Google Scholar
      icon: fab fa-google
      url: https://scholar.google.com/citations?user=rP3Ed1oAAAAJ&hl=en

# Footer
atom_feed:
  hide: true
footer_links: []

# Enable search
search: true
search_full_content: true

# Analytics (uncomment and configure as needed)
# analytics:
#   provider: "google-gtag"
#   google:
#     tracking_id: "UA-XXXXXX-X"
#     anonymize_ip: true

# Exclude development files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - tmp
  - vendor/bundle
  - README.md

# Sass
sass:
  sass_dir: _sass
  style: compressed
